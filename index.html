<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 | Simulador</title>
    <meta name="description" content="Essa página é uma simulação do Windows 11.">
    <link rel="stylesheet" href="src/style/global.css" />
    <link rel="shortcut icon" href="src/image/favicon.webp" type="image/x-icon">
  </head>

  <body>
    <section class="desktop"></section>

    <div class="task-bar">
      <span></span>

      <div class="recent-app">
        <button class="menu-w">
          <div class="icon"></div>
        </button>
      </div>

      <div class="area-action">
        <button class="app-in-bg">
          <div class="icon"><ion-icon name="chevron-up-sharp"></ion-icon></div>
        </button>

        <div class="wvb">
          <button class="internet">
            <div class="icon"><ion-icon name="wifi-outline"></ion-icon></div>
          </button>

          <button class="vol">
            <div class="icon">
              <ion-icon name="volume-high-outline"></ion-icon>
            </div>
          </button>

          <button class="battery">
            <div class="icon">
              <ion-icon name="battery-full-outline"></ion-icon>
            </div>
          </button>
        </div>

        <button class="time-date">
          <p class="time"></p>
          <p class="date"></p>
        </button>
      </div>
      
    </div>

    <script src="src/script/taskbar.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
